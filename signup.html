<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <hr size=3>
    <p align="centre">
    <form align="centre">
      <label for="fname">Please enter your <br>First name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value=""><br>
      <hr size=3>
      <br>
      <label for="">Please enter your gender : </label>
      <br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <br>
      <hr size=3>
      <br>
      <label for="Phone number">Please enter your phone number:</label>
      <input type="number" name="" value="">
      <br>

      <br>
      <label for="email">Please enter your email id:</label>
      <input type="email" id="email" name="email">
      <br>

      <br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <br>
      <hr size=3>
      <input type="submit" value="Submit">
      <input type="reset">
      <hr size=6>

    </form>
    </p>
  </body>
</html>
